<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In Loop</title>
</head>
<body>
    <script>
        var laptop = {
            Nama_laptop : "ASUS TUF FX505DT",
            Processor : "AMD RYZEN 5 3550H",
            Ram : "8 GB"
        }

        for (let pertanyaan in laptop){
            document.write(pertanyaan, ":", laptop[pertanyaan], "<br>");
        }
    </script>
</body>
</html>
