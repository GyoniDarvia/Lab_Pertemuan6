<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
</head>
<body>
    <script>
        let result;
        do{
            alert("PROGRAM MENGGUNAKAN OPERATOR PERTAMBAHAN")
            var A= Number(prompt("Masukkan Angka ke-1 = ", 0));
            var B= Number(prompt("Masukkan Angka ke-2 = ", 0));
            var C = A + B;

            document.write("Hasil dari ", A, " di kali ", B, " adalah = ", C, "<br>");
            result = prompt("Jika ingin mengulang (Y/N),", "N")
        } while (result == 'Y'|| result == 'y');
    </script>
</body>
</html>
