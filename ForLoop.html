<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <script>
        //FOR LOOP menampilkan perulangan a
        var a = prompt("Ingin melakukan berapa looping ? :");

        for (i = 0; i < a; i++) {
             document.write("<h2>Nomor ke- " + i + "</h2>");
        }
    </script>
</body>
</html>
