<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Catch</title>
</head>
<body>
    <script>
        try{
            var nama ="Gyoni Darvia";
                 document.write(nama);
            if(nama == "Gyoni"){
                throw "Variabel Error";
            }
        } catch (error) {
            alert(error);
        } finally {
                document.write("<br>Pesan Ini Akan Tetap Tampil");
        }
        
    </script>
</body>
</html>
