<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Praktikum Pertemuan Ke-6</title>
</head>
<body>
    <script>
        //Percabangan IF ELSE
        var umur = prompt("Berapa usia anda ?:",0);

        if(umur >= 18){
            document.write("<h2>Anda bisa membeli tiket bioskop</h2>");
         }else{
            document.write("<h2>Mohon maaf tiket belum bisa anda beli, karena anda masih di bawah usia 18 tahun</h2>");
         }
    </script>
</body>
</html>
