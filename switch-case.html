<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch/Case</title>
</head>
<body>
    <script>
        var jawaban = prompt("Masukkan Pilihan (1-7) :");
        var bulan = "";

        switch(jawaban){
            case '1':
                bulan = "Januari";
                break;
            case '2':
                bulan = "Februari";
                break;
            case '3':
                bulan = "Maret";
                break;
            case '4':
                bulan = "April";
                break;
            case '5':
                bulan = "Mei";
                break;
            case '6':
                bulan = "Juni";
                break;
            case '7':
                bulan = "Juli";
                break;
            case '8':
                bulan = "Agustus";
                break;
            case '9':
                bulan = "September";
                break;
            case '10':
                bulan = "Oktober";
                break;
            case '11':
                bulan = "November";
                break;
            case '12':
                bulan = "Desember";
                break;
            default:
                bulan = "Maaf, Bulan hanya ada 12";            
        }
        if(bulan === ""){
            document.write("Pilihan anda salah!")
        } else {
            document.write("<h2>Bulan yang anda pilih adalah bulan" + bulan + "</h2>")
        }
    </script>
</body>
</html>
