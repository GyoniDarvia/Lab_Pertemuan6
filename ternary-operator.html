<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operator</title>
</head>
<body>
    <script>
        //Ternary Operator
         let umur = prompt("Masukkan umur =", 0)
         document.write(umur >= 18 ? "<h2>Anda bisa membeli tiket bioskop</h2>" : "<h2>Mohon maaf tiket belum bisa anda beli, karena anda masih di bawah usia 18 tahun</h2>")
    </script>
</body>
